<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    
  </head>
  <body>
    <p>简易计算器</p>
 <input type="number" id="x">
 <select id="a">
   <option value="1">+</option>
   <option value="2">-</option>
   <option value="3">*</option>
   <option value="4">/</option>
 </select>  
 <input type="number" id="y">
 <button onclick="myFunction()">=</button><input type="number" id="z">
 
 <script>
   function add()
   {
    var x=document.getElementById("x").value;
	var y=document.getElementById("y").value;
	z.value=Number(x)+Number(y);
	alert('输出结果为：'+z.value);
	
   }
   function sub()
   {
    z.value = Number(x.value) - Number(y.value);
    
    alert('输出结果为：'+z.value);
   }
   function  mul()
   {
	  z.value = Number(x.value) * Number(y.value);
    
    alert('输出结果为：'+z.value);
   }
   function div()
   {
    z.value = Number(x.value) / Number(y.value);
    
    alert('输出结果为：'+z.value);
   }
  function myFunction()
    {
	var b=document.getElementById("a").value;
     if(b==1)
	 {
	     add();
	  }
	 else if(b==2)
	 {
	     sub();
	  }
	 else if(b==3)
	 {
		 mul();
	 }
	 else if(b==4)
	 {
		 div();
	 }
	} 
 </script>
 
 
  </body>
</html>
